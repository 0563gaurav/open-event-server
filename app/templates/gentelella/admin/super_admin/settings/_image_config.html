<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <form data-toggle="validator" method="post" action="">
        <div class="form-group">
            <h4>Large Size</h4>
            <div class="col-md-4" style="margin-bottom:30px;">
                <label>Width (in px)</label>
                <input type="number" class="form-control" id="front-page-w" name="large_width" required value="1300">
            </div>
            <div class="col-md-4" style="margin-bottom:30px;">
                <label>Height (in px)</label>
                <input type="number" class="form-control" id="front-page-h" name="large_height" required value="500">
            </div>
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
            <h4>Thumbnail Size</h4>
            <div class="col-md-4" style="margin-bottom:30px;">
                <label>Width (in px)</label>
                <input type="number" class="form-control" id="front-page-w" name="thumbnail_width" required value="500">
            </div>
            <div class="col-md-4" style="margin-bottom:30px;">
                <label>Height (in px)</label>
                <input type="number" class="form-control" id="front-page-h" name="thumbnail_height" required value="200">
            </div>
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
            <h4>Icon Size</h4>
            <div class="col-md-4" style="margin-bottom:30px;">
                <label>Width (in px)</label>
                <input type="number" class="form-control" id="front-page-w" name="icon_width" required value="75">
            </div>
            <div class="col-md-4" style="margin-bottom:30px;">
                <label>Height (in px)</label>
                <input type="number" class="form-control" id="front-page-h" name="icon_height" required value="30">
            </div>
            <div class="help-block with-errors"></div>
        </div><hr>
        <div class="form-group">
            <div class="item">
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <h4>Front Page</h4>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-12" style="margin-top:15px;">
                    <div class="radio-group">
                        <input type="radio" name="size_front" autocomplete="off" value="full" checked> Full Size
                        <input type="radio" name="size_front" autocomplete="off" value="icon"> Icon Size
                        <input type="radio" name="size_front" autocomplete="off" value="thumbnail"> Thumbnail
                    </div>
                </div>
            </div><hr>
            <div class="item">
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <h4>My Session Page</h4>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <div class="radio-group" style="margin-top:15px;">
                        <input type="radio" name="size_mysession" autocomplete="off" value="full" checked> Full Size
                        <input type="radio" name="size_mysession" autocomplete="off" value="icon"> Icon Size
                        <input type="radio" name="size_mysession" autocomplete="off" value="thumbnail"> Thumbnail
                    </div>
                </div>
            </div>
            <hr>
            <div class="item">
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <h4>Speaker Image in Event Page</h4>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-12" style="margin-top:15px;">
                    <div class="radio-group">
                        <input type="radio" name="size_front" autocomplete="off" value="full" checked> Full Size
                        <input type="radio" name="size_front" autocomplete="off" value="icon"> Icon Size
                        <input type="radio" name="size_front" autocomplete="off" value="thumbnail"> Thumbnail
                    </div>
                </div>
            </div><hr>
            <div class="item">
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <h4>Speaker Image in Event Dashboard</h4>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-12" style="margin-top:15px;">
                    <div class="radio-group">
                        <input type="radio" name="size_front" autocomplete="off" value="full" checked> Full Size
                        <input type="radio" name="size_front" autocomplete="off" value="icon"> Icon Size
                        <input type="radio" name="size_front" autocomplete="off" value="thumbnail"> Thumbnail
                    </div>
                </div>
            </div><hr>
        </div>
        <br>
        <div class="ln_solid"></div>
        <div class="form-group">
            <button id="fee-save" type="submit" class="btn btn-success pull-right">Save</button>
        </div>
    </form>
  </div>
</div>
