<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h4>Google Analytics Tracking ID</h4>
        See <a href="https://support.google.com/analytics/answer/1008080">here</a> on how to get this Tracking ID.<br><br>
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Tracking ID</label>
            <div class=" col-md-9 col-xs-12">
                <input name="analytics_key" class="form-control col-md-6 col-xs-6"
                       value="{{ settings.analytics_key|default('', True) }}">
            </div>
        </div>
        <br>
    </div>
</div>
