
{% macro render_field(field) %}
<div class="form-group">
  <label class="col-md-2 control-label">{{ field.label }}</label>
  <div class="col-md-10">{{ field(class_='form-control') |safe}}
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  </div>
</div>
{% endmacro %}
