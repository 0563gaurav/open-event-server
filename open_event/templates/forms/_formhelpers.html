
{% macro render_field(field) %}
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">{{ field.label }}</div>
  <dd>{{ field(**kwargs)|safe }}
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  </dd>
</div>
{% endmacro %}
