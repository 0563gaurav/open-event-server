{% extends 'admin/base1.html' %}

{% block body %}
    <a href="{{ get_url('event.event_track_new', event_id=event_id )}}">Create Track</a>
    <div class="table-responsive">
        <table class="table table-condensed" id="table-list">
            <thead>
                <tr>

                    <th>Id</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for track in objects %}
                    <tr>
                        <td>{{track.id}}</td>
                        <td>{{track.name}}</td>
                        <td>{{track.description}}</td>
                        <td>
                            <a class="icon" href="{{ get_url('event.event_track_edit', event_id=event_id, track_id=track.id )}}" title="Edit record">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </a>
                            <a onclick="return confirm('Are you sure you want to delete this record?');" href="{{ get_url('event.event_track_delete', event_id=event_id, track_id=track.id )}}" title="Delete record">
                                <span class="glyphicon glyphicon-trash"></span>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}

{% block tail %}
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.7/css/jquery.dataTables.css">
    <script type="text/javascript" language="javascript" src="//cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js"></script>
    <script language="javascript">
        (function($) {
            $(document).ready(function() {
                $('#table-list').dataTable();
            } );
        })(jQuery);
    </script>
{% endblock %}
