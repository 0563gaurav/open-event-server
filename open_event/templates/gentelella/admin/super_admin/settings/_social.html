<form id="settings_form" method="post" class="form-horizontal form-label-left" action="/admin/settings/save_social">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Support</label>
                <div class=" col-md-9 col-xs-12">
                    <input name="support_url" class="form-control" value="{{ settings.google_client_id|default('', True) }}" />
                </div>
            </div>



            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Twitter</label>
                <div class=" col-md-9 col-xs-12">
                    <input name="twitter_url" class="form-control" value="{{ settings.google_client_id|default('', True) }}" />
                </div>
            </div>


            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Facebook</label>
                <div class=" col-md-9 col-xs-12">
                    <input name="facebook_url" class="form-control" value="{{ settings.google_client_id|default('', True) }}" />
                </div>
            </div>


            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Google + </label>
                <div class=" col-md-9 col-xs-12">
                    <input name="google_url" class="form-control" value="{{ settings.google_client_id|default('', True) }}" />
                </div>
            </div>


            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Youtube</label>
                <div class=" col-md-9 col-xs-12">
                    <input name="youtube_url" class="form-control" value="{{ settings.google_client_id|default('', True) }}" />
                </div>
            </div>


            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Github</label>
                <div class=" col-md-9 col-xs-12">
                    <input name="github_url" class="form-control" value="{{ settings.google_client_id|default('', True) }}" />
                </div>
            </div>

        <br>
            <div class="ln_solid"></div>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Save</button>
            </div>
        </div>
    </div>
</form>
