<form id="settings_form" method="post" class="form-horizontal form-label-left">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h4>Support + </h4>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Url</label>
                <div class=" col-md-9 col-xs-12">
                    <input name="support_url" class="form-control" value="{{ settings.google_client_id|default('', True) }}" />
                </div>
            </div>
        </div>
        <div class="col-md-6 col-md-offset-3">
            <h4>Twitter</h4>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Url</label>
                <div class=" col-md-9 col-xs-12">
                    <input name="twitter_url" class="form-control" value="{{ settings.google_client_id|default('', True) }}" />
                </div>
            </div>
        </div>
         <div class="col-md-6 col-md-offset-3">
            <h4>Facebook</h4>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Url</label>
                <div class=" col-md-9 col-xs-12">
                    <input name="facebook_url" class="form-control" value="{{ settings.google_client_id|default('', True) }}" />
                </div>
            </div>
        </div>
         <div class="col-md-6 col-md-offset-3">
            <h4>Google + </h4>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Url</label>
                <div class=" col-md-9 col-xs-12">
                    <input name="google_url" class="form-control" value="{{ settings.google_client_id|default('', True) }}" />
                </div>
            </div>
        </div>
        <div class="col-md-6 col-md-offset-3">
            <h4>Youtube</h4>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Url</label>
                <div class=" col-md-9 col-xs-12">
                    <input name="youtube_url" class="form-control" value="{{ settings.google_client_id|default('', True) }}" />
                </div>
            </div>
        </div>
        <div class="col-md-6 col-md-offset-3">
            <h4>Github</h4>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Url</label>
                <div class=" col-md-9 col-xs-12">
                    <input name="github_url" class="form-control" value="{{ settings.google_client_id|default('', True) }}" />
                </div>
            </div>
        </div>
    </div>
</form>
