{% extends 'gentelella/admin/super_admin/dashboard.html' %}

{% block title %}
    Settings
{% endblock %}

{% set active_page = "settings" %}

{% block head_css %}
    {{ super() }}

{% endblock %}

{% block content %}

<form action="">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="item form-group">
                <label>Google Token</label>
                <input required="required" data-error="Event name is required" name="google_token" class="form-control col-md-6 col-xs-6" value="" >
            </div>
            <div class="item form-group">
                <label>Facebook Token</label>
                <input required="required" data-error="Event name is required" name="facebook_token" class="form-control col-md-6 col-xs-6" value="" >
            </div>
            <div class="item form-group">
                <label>Amazon S3 Token</label>
                <input required="required" data-error="Event name is required" name="amazon_s3" class="form-control col-md-6 col-xs-6" value="" >
            </div>
            <div class="item form-group">
                <label> Sendgrid Token</label>
                <input required="required" data-error="Event name is required" name="sendgrid_token" class="form-control col-md-6 col-xs-6" value="" >
            </div>
            <div class="item form-group">
                <label> Flask app secret key</label>
                <input required="required" data-error="Event name is required" name="flask_token" class="form-control col-md-6 col-xs-6" value="{{ settings.secret }}" >
            </div>
            <div class="ln_solid"></div>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Save</button>
            </div>
        </div>

    </div>
</form>


{% endblock %}

{% block tail_js %}
    {{ super() }}

{% endblock %}
