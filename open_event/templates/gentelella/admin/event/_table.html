<tr>
    <td>{{event.name}}</td>
    <td>{{event.state}}</td>
    <td>{{event.url}}</td>
    <td>{{event.start_time}}</td>
    <td>{{event.end_time}}</td>
    <td>
        {% if event %}
        <a href="{{ get_url('event.edit_view', event_id=event.id)}}" title="Edit record">
            <span class="glyphicon glyphicon-pencil"></span>
        </a>
        <a onclick="return confirm('Are you sure you want to delete this record?');"
           href="{{ get_url('event.delete_view', event_id=event.id)}}" title="Delete record">
            <span class="glyphicon glyphicon-trash"></span>
        </a>
        <a href="{{ get_url('event.details_view', event_id=event.id)}}" title="View Event Details">
            <span class="glyphicon glyphicon-eye-open"></span>
        </a>
        {% endif %}
    </td>
</tr>
