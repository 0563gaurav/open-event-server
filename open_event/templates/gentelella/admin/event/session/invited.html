{% extends 'gentelella/admin/base.html' %}
{% block title %}
Create Session
{% endblock %}
{% block body %}
<div class="page-title">
    <div class="title_left">
        <h3>Invitation Page</h3>
    </div>
</div>
<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel" style="min-height:600px;">
            <div class="row">
            	<center><h3>You have been invited for session: {{session.name}}</h3></center>
            </div>
            <div class="row">
            	<div class="col-md-4 col-sm-12 col-xs-12"></div>
            	<center><div class="col-md-4 col-sm-12 col-xs-12">
            		<button class="btn btn-success">Accept</button>
            		<button class="btn btn-danger">Reject</button>
            	</div></center>
            </div>
        </div>
    </div>
</div>


{% endblock %}
{% block tail_js %}
    {{ super() }}
{% endblock %}
