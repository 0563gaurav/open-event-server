{% extends 'gentelella/admin/base.html' %}
{% block title %}
Speaker Details
{% endblock %}
{% block body %}
<div class="page-title">
    <div class="title_left">
        <h3>Speaker Details</h3>
    </div>
</div>
<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel" style="min-height:600px;">
            <div class="row">
                <form name="test" action="" method="POST" role="form" class="admin-form form-horizontal" id="session-create-form">
                    {% if csrf_token %}
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    {% endif %}
                    <div>
                    {% include '/gentelella/admin/event/session/new/step-2.html' %}
                    </div>

                    <center><input type="submit" class="btn btn-success" value="Submit"/></center>

                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
{% block tail_js %}
    {{ super() }}
{% endblock %}
