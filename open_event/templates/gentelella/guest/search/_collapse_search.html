{% macro add_search() %}
<form action="" id="search-form">
    <div id="accordion" class="panel panel-primary behclick-panel">
        <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback" style="margin-top:10px">
            <input type="text" class="form-control" id="inputSuccess3" name="location" placeholder="Location" value="{{location}}">
            <span class="fa fa-map-marker form-control-feedback right" aria-hidden="true"></span>
        </div>
        <div class="panel-body">

            <div class="panel-heading ">
                <h4 class="panel-title">
                    <a data-toggle="collapse" href="#collapse1">
                        Categories <i class="indicator fa fa-caret-right" style="float:right" aria-hidden="true"></i>
                    </a>
                </h4>
            </div>
            <div id="collapse1" class="panel-collapse collapse">
                <ul class="list-group categories">

                    {% for event_type in event_typo%}
                    <li class="list-group-item">
                        <div class="checkbox">
                            <label>
                                <input name="event_type" type="checkbox" value="{{event_type}}" hidden>
                                {{event_type}}
                            </label>
                        </div>
                    </li>
                    {%endfor%}
                </ul>
            </div>
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" href="#collapse3">
                        Date<i class="indicator fa fa-caret-right" style="float:right" aria-hidden="true"></i>
                    </a>
                </h4>
            </div>
            <div id="collapse3" class="panel-collapse collapse">
                <ul class="list-group">

                    {% for name in ['All Dates', 'Today', 'Tomorrow' ,'This Week', 'This Weekend', 'Next Week', 'This
                    Month', 'Custom Date'] %}
                    <li class="list-group-item">
                        <div class="checkbox">
                            <label>

                                {{name}}
                            </label>
                        </div>
                    </li>
                    {% endfor %}

                </ul>
            </div>

        </div>
</div>
</form>

{% endmacro %}
